<script>

const datepicker = new DatepickerPanelScript()
const dpBody = document.querySelectorAll('.datepicker-body tr')
const curPanel = datepicker.computePanel().formatMatrixGrid()

function rerenderMonthPanel () {
  const data = curPanel.data
  const len = data.length

  document.querySelector('#date-info').innerHTML = `${datepicker.getMonthName} ${datepicker.getFullYear}`

  for (let i = 0; i < len; i++) {
    const row = data[i]
    const getRowTr = dpBody[i]
    
    if (getRowTr) {
      const getCells = getRowTr.querySelectorAll('td a')
      for (let x = 0; x < getCells.length; x++) {
        const cell = getCells[x]
        const dateData = row[x]
        cell.innerHTML = dateData.day
      }
    }
  }  
}

rerenderMonthPanel()

document.querySelector('#prev').addEventListener('click', () => {
  datepicker.prevMonth().formatMatrixGrid()
  rerenderMonthPanel()
})

document.querySelector('#next').addEventListener('click', () => {
  datepicker.nextMonth().formatMatrixGrid()
  rerenderMonthPanel()
})


</script>
